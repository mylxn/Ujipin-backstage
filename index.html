<!DOCTYPE html>
<html lang="en" ng-app="myBackstage">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ujipin-backstage</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
  <header class="container-fluid index-head">
    <div class="row">
      <h1 class="col-xs-10 col-lg-10">优集品后台管理系统</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-default btn-sm headbtn" data-toggle="modal" data-target="#myModal">
        登录
      </button>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">欢迎登录</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="uername">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userpass" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpass" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" ng-click="login()">登录</button>
              <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>
  <div class="row">
    <aside id="accordion" class="col-xs-2 col-lg-2">
      <ul class="accordion nav nav-stacked">
        <li>
          <div class="link">
            <i class="fa fa-paint-brush"></i>
            首页
            <i class="fa fa-chevron-down"></i>
          </div>
          <ul class="submenu">
            <li><a ui-sref="welcome">Welcome</a></li>
          </ul>
        </li>
        <li>
          <div class="link"><i class="fa fa-code"></i>商品信息
            <i class="fa fa-chevron-down"></i></div>
          <ul class="submenu">
            <li><a ui-sref="productlist">商品列表</a></li>
            <li><a ui-sref="proClassify">商品分类</a></li>
            <li><a ui-sref="proDetail">商品详情</a></li>
          </ul>
        </li>
        <li>
          <div class="link"><i class="fa fa-user"></i>用户管理<i class="fa fa-chevron-down"></i></div>
          <ul class="submenu">
            <li><a ui-sref="#">用户信息</a></li>
            <li><a ui-sref="#">会员信息</a></li>
          </ul>
        </li>
        <li><div class="link"><i class="fa fa-list-ul"></i>订单信息<i class="fa fa-chevron-down"></i></div>
          <ul class="submenu">
            <li><a ui-sref="#">缺货信息</a></li>
            <li><a ui-sref="#">新进商品</a></li>
            <li><a ui-sref="#">已购订单</a></li>
          </ul>
        </li>
        <li><div class="link"><i class="fa fa-list-ul"></i>基础设置<i class="fa fa-chevron-down"></i></div>
          <ul class="submenu">
            <li><a ui-sref="#">公司信息</a></li>
            <li><a ui-sref="#">最近计划</a></li>
            <li><a ui-sref="#">投资项目</a></li>
          </ul>
        </li>
      </ul>
    </aside>
    <section class="main-content col-xs-10 col-lg-10">
      <ui-view></ui-view>
    </section>
  </div>




  <script src="/scripts/libs/jquery.min.js"></script>
  <script src="/scripts/libs/bootstrap.min.js"></script>
  <script src="/scripts/libs/angular.min.js"></script>
  <script src="/scripts/libs/angular-ui-router.js"></script>

  <script src="/scripts/controller.js"></script>
  <script src="/scripts/service.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
