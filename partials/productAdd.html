<h2 class="txt-title">
  {{message}}
</h2>

<form role="form">
  <div class="form-group">
    <label for="proid">ID</label>
    <input type="number" min="0" class="form-control" id="proid" placeholder="ID">
  </div>
  <div class="form-group">
    <label for="pro">介绍</label>
    <input type="text" class="form-control" id="pro" placeholder="介绍">
  </div>
  <div class="form-group">
    <label for="marketprice">市场价</label>
    <input type="text" class="form-control" id="marketprice" placeholder="市场价">
  </div>
  <div class="form-group">
    <label for="nowprice">特价</label>
    <input type="text" class="form-control" id="nowprice" placeholder="特价">
  </div>
  <button type="submit" class="btn btn-default" ng-click="addpro()">提交</button>
</form>
